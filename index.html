<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåçüóûÔ∏èNews Fetcherüì¢üìÉ</title>
    <style>
        /* Ensure body and html take full height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto; /* Allow scrolling on the body */
            font-family: Arial, sans-serif;
        }

        /* CSS for the video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire screen */
            z-index: -1; /* Keep it behind the content */
        }

        /* Style for the form container */
        .container {
            position: relative;
            z-index: 1; /* Make sure the content is above the video */
            max-width: 800px;
            margin: 100px auto; /* Center the container */
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Header styling */
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out; /* Title animation */
            font-weight: bold;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Input and Select styling */
        input[type="text"], select {
            width: 100%; /* Consistent width for all form elements */
            padding: 12px; /* Increased padding for better appearance */
            margin-bottom: 15px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Ensure consistent padding and border handling */
        }

        input[type="text"]:focus, select:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        /* Button specific styling */
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* News Article styling */
        .news-article {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent for better visibility */
        }
        
        .news-article h2 {
            margin: 0;
            color: #333;
        }
        
        .news-article p {
            margin: 5px 0;
            color: #555;
        }
        
        .news-article a {
            display: inline-block;
            margin-top: 5px;
            color: #007BFF;
        }

        .news-article a:hover {
            text-decoration: underline;
        }

        /* Scroll message styling */
        .scroll-message {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            color: #007BFF;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop class="video-background">
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Form Content -->
    <div class="container">
        <h1>üåçüóûÔ∏èNews Fetcherüì¢üìÉ</h1>
        <input type="text" id="search-input" placeholder="Enter title or keyword (e.g., Politics, Technology)">
        <select id="country-input">
            <option value="">Select Country</option>
            <option value="us">United States</option>
            <option value="gb">United Kingdom</option>
            <option value="in">India</option>
            <option value="ca">Canada</option>
            <!-- Add more country options as needed -->
        </select>
        <select id="time-range-input">
            <option value="">Select Time Range</option>
            <option value="24h">Past 24 hours</option>
            <option value="week">Past week</option>
        </select>
        <select id="sentiment-input">
            <option value="">Select Sentiment</option>
            <option value="positive">Positive</option>
            <option value="neutral">Neutral</option>
            <option value="negative">Negative</option>
        </select>
        <select id="popularity-input">
            <option value="">Select Popularity</option>
            <option value="most_viewed">Most Viewed</option>
            <option value="most_shared">Most Shared</option>
        </select>
        <select id="word-count-input">
            <option value="">Select Article Word Count</option>
            <option value="under_500">Under 500 words</option>
            <option value="500_1000">500-1000 words</option>
        </select>
        <select id="breaking-news-input">
            <option value="">Show Breaking News</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
        <button id="fetch-news">Search News</button>
        <p class="scroll-message" id="scroll-message">Scroll down to see the news.</p> <!-- Scroll message -->
    </div>

    <!-- News Container -->
    <div id="news-container" class="container"></div>

    <script>
        document.getElementById("fetch-news").addEventListener("click", fetchGNews);

        function fetchGNews() {
            const apiKey = '40e7867decde73fb63a2b9e16cc82eaf'; // Replace with your GNews API key
            const query = document.getElementById("search-input").value;
            const country = document.getElementById("country-input").value;
            const timeRange = document.getElementById("time-range-input").value;
            const sentiment = document.getElementById("sentiment-input").value;
            const popularity = document.getElementById("popularity-input").value;
            const wordCount = document.getElementById("word-count-input").value;
            const breakingNews = document.getElementById("breaking-news-input").value;

            let url = `https://gnews.io/api/v4/search?q=${encodeURIComponent(query)}&token=${apiKey}`;
            
            if (country) url += `&country=${country}`;
            if (timeRange) url += `&time_range=${timeRange}`;
            if (sentiment) url += `&sentiment=${sentiment}`;
            if (popularity) url += `&popularity=${popularity}`;
            if (wordCount) url += `&word_count=${wordCount}`;
            if (breakingNews) url += `&breaking_news=${breakingNews}`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    displayNews(data.articles);
                    document.getElementById("scroll-message").style.display = "block"; // Show scroll message
                })
                .catch(error => console.error('There has been a problem with your fetch operation:', error));
        }

        function displayNews(articles) {
            const newsContainer = document.getElementById("news-container");
            newsContainer.innerHTML = ""; // Clear previous news

            if (articles.length === 0) {
                newsContainer.innerHTML = "<p>No articles found.</p>";
                return;
            }

            articles.forEach(article => {
                const articleDiv = document.createElement("div");
                articleDiv.className = "news-article";

                articleDiv.innerHTML = `
                    <h2>${article.title}</h2>
                    <p>${article.description}</p>
                    <a href="${article.url}" target="_blank">Read more</a>
                `;
                
                newsContainer.appendChild(articleDiv);
            });
        }
    </script>
</body>
</html>
